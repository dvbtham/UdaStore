<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Thông tin đặc tính sản phẩm</h3>
        </div>
        <div class="box-body">
          <div class="form-group">
            <label for="name">Tên</label>
            <input type="text" maxlength="700" required #name="ngModel"
                   class="form-control" 
                   name="name"
                   id="name" [(ngModel)]="productAttribute.name"
                   placeholder="Nhập tên đặc tính">

            <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
              Tên đặc tính là bắt buộc.
            </div>
          </div>  
          <div class="form-group">
            <label for="groupId">Nằm trong Nhóm</label>
            <select class="form-control" id="groupId" required #group="ngModel" name="groupId" [(ngModel)]="productAttribute.groupId">
              <option value=""></option>
              <option [value]="g.id" *ngFor="let g of groups">{{ g.name }}</option>
            </select>
            <div class="alert alert-danger" *ngIf="group.touched && group.invalid">
                Vui lòng chọn Nhóm
              </div>
          </div>
        </div>
        <div class="box-footer">
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid || productAttribute.groupId === 0">Lưu lại</button>
          <a class="btn btn-danger" [routerLink]="['/product-attributes']">Hủy</a>
        </div>
      </div>
    </div>
  </div>
</form>
