<div class="row">
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-body">
        <div class="input-group-btn">
          <div ngbDropdown>
            <a id="dropdownBasic1" href="#" ngbDropdownToggle class="btn btn-info btn-flat" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">Thêm mới
              <span class="caret"></span>
            </a>
            <ul ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dropdown-menu">
              <li *ngFor="let w of widgets">
                <a routerLink="/{{ w.createUrl }}" style="cursor: pointer;"> {{ w.name }} </a>
              </li>
            </ul>
          </div>
        </div>
        <br>
        <div class="col-md-12" style="padding-left: 0px;">
          <div class="input-group">
            <input #query (keyup)="filter(query.value, colunm)" type="text" class="form-control" placeholder="Nhập từ khóa để tìm...">

          </div>
          <!-- /input-group -->
        </div>

        <div class="clearfix"></div>
          <br>
        <data-table headerTitle="Danh sách Widget" [items]="items" [itemCount]="itemCount" (reload)="reload($event)" [limit]="10"
          [sortBy]="'rating'" [sortAsc]="false" [selectColumn]="false" [multiSelect]="true" [substituteRows]="false" [expandableRows]="false"
          [translations]="translations" [indexColumnHeader]="'#'" [selectOnRowClick]="false">
          <data-table-column [property]="'name'" [header]="'Tên'" [sortable]="true">
          </data-table-column>

          <data-table-column [property]="'widgetType'" [header]="'Loại Widget'" [sortable]="true">
          </data-table-column>

          <data-table-column [property]="'widgetZone'" [header]="'Vùng'" [sortable]="true">
          </data-table-column>

          <data-table-column [property]="'publishStart'" [header]="'Từ ngày'" [sortable]="true">

            <ng-template #dataTableCell let-item="item">
              {{ item.publishStart | date: 'dd/MM/yyyy' }}
            </ng-template>
          </data-table-column>

          <data-table-column [property]="'publishEnd'" [header]="'Đến ngày'" [sortable]="true">

            <ng-template #dataTableCell let-item="item">
              {{ item.publishEnd | date: 'dd/MM/yyyy' }}
            </ng-template>
          </data-table-column>

          <data-table-column [property]="'id'" [header]="'Thao tác'">
            <ng-template #dataTableCell let-item="item">
              <a class="btn btn-info btn-xs" routerLink="/{{item.editUrl}}/{{item.id}}">
                <i class="fa fa-edit"></i>
              </a>
              <a class="btn btn-danger btn-xs" (click)="delete(item.id)">
                <i class="fa fa-trash"></i>
              </a>
            </ng-template>
          </data-table-column>
        </data-table>
        <app-loading [items]="items"></app-loading>
      </div>
    </div>
  </div>
</div>
