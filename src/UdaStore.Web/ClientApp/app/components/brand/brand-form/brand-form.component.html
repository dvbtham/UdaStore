<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="row">
    <div class="col-md-6">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Thông tin Nhãn hiệu</h3>
        </div>
        <div class="box-body">
          <div class="form-group">
            <label for="name">Tên nhãn hiệu</label>
            <input type="text" required #name="ngModel"
                   class="form-control" 
                   name="name"
                   id="name" [(ngModel)]="brand.name"
                   placeholder="Nhập tên Nhãn hiệu">

            <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
              Tên nhãn hiệu là bắt buộc.
            </div>
          </div>
          <div class="form-group">
            <label for="description">Mô tả</label>
            <textarea name="description" [(ngModel)]="brand.description"
                      id="description" #description="ngModel"
                      class="form-control" 
                      cols="30" rows="10"></textarea>
          </div>

          <div class="checkbox">
              <label>
                <input name="isPublished" [(ngModel)]="brand.isPublished" type="checkbox"> 
                <strong *ngIf="brand.isPublished">Công bố</strong>
                <strong *ngIf="!brand.isPublished">Không công bố</strong>
              </label>
            </div>

        </div>
        <div class="box-footer">
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Lưu lại</button>
          <a class="btn btn-danger" [routerLink]="['/brands']">Hủy</a>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Hình ảnh</h3>
        </div>
        <div class="box-body">

        </div>
      </div>
    </div>
  </div>
</form>
